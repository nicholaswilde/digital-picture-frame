---
version: '3'

tasks:
  compile:
    desc: Compile sketch
    cmds:
      - arduino-cli compile
  dump:
    desc: Dump the profile
    cmds:
      - arduino-cli compile --dump-profile --fqbn esp32:esp32:esp32s3
  list:
    desc: List
    cmds:
      - arduino-cli board list
  update:
    desc: Update index
    cmds:
      - arduino-cli core update-index
  default:
    cmds:
      - task -l
    silent: true
