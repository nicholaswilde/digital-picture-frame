---
name: PlatformIO CI
on:  # yamllint disable-line rule:truthy
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PIO_ENV: LILYGO-T-Dongle-S3

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache PlatformIO Core
        uses: actions/cache@v4
        with:
          path: ~/.platformio/packages
          key: ${{ runner.os }}-${{ hashFiles('**/platformio.ini') }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Copy secrets
        run: cp include/secrets.h.tmpl include/secrets.h

      - name: Build PlatformIO Project LILYGO-T-Dongle-S3
        run: pio run --environment ${{ env.PIO_ENV }}

      - name: Upload LILYGO-T-Dongle-S3 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LILYGO-T-Dongle-S3-Firmware-binaries
          path: .pio/build/${{ env.PIO_ENV }}/*.bin

      - name: "Create Draft Release"
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.run_id }} # Creates a unique tag name for the release
          name: Release ${{ github.run_id }}
          body: "This is a draft release created by a GitHub Action."
          draft: true # ðŸ‘ˆ This is the key to creating a draft
          prerelease: false
